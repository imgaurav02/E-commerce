{% extends 'shop/basic.html' %}

{% block title%} Contact Us{% endblock %}
{% block body%} 
<div class="container">
    <h3>Contact Us</h3>

    <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" name ='name' class="form-control" id="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name = "email" class="form-control" id="email" placeholder="Enter Your Email" required>
          </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Mobile Number" required>
          </div>
        <div class="form-group">
          <label for="desc">How May We Help You?</label>
          <textarea class="form-control" id="desc" name="desc" rows="3" required="" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
{% endblock %}
